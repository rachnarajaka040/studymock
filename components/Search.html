<!DOCTYPE html>
<html>
<head>
  <title>Candidate Search</title>
  <style>
    /* CSS styles go here */
  </style>
</head>
<body>
  <h1>Candidate Search</h1>
  
  <form id="searchForm">
    <label for="location">Location:</label>
    <select id="location" name="location">
      <option value="">Any</option>
      <option value="New York">New York</option>
      <option value="Los Angeles">Los Angeles</option>
      <option value="Chicago">Chicago</option>
      <option value="San Francisco">San Francisco</option>
    </select>
    
    <label for="jobRole">Job Role:</label>
    <select id="jobRole" name="jobRole">
      <option value="">Any</option>
      <option value="Software Developer">Software Developer</option>
      <option value="UX Designer">UX Designer</option>
      <option value="Project Manager">Project Manager</option>
      <option value="Data Analyst">Data Analyst</option>
      <option value="Marketing Specialist">Marketing Specialist</option>
    </select>
    
    <button type="submit">Search</button>
  </form>
  
  <h2>Search Results</h2>
  
  <div id="candidateList"></div>
  
  <script>
  // JavaScript code
document.getElementById('searchForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission
  
  var location = document.getElementById('location').value;
  var jobRole = document.getElementById('jobRole').value;
  
  // Read the candidates data from the JSON file
  fetch('candidates.json')
    .then(response => response.json())
    .then(data => {
      // Filter candidates based on location and job role
      var filteredCandidates = data.candidates.filter(candidate => {
        if (location && candidate.location !== location) {
          return false;
        }
        
        if (jobRole && candidate.jobRole !== jobRole) {
          return false;
        }
        
        return true;
      });
      
      displayCandidates(filteredCandidates);
    })
    .catch(error => {
      console.log('Error fetching candidates:', error);
    });
});

function displayCandidates(candidates) {
  var candidateListElement = document.getElementById('candidateList');
  
  // Clear previous results
  candidateListElement.innerHTML = '';
  
  // Display each candidate in the list
  candidates.forEach(candidate => {
    var candidateElement = document.createElement('div');
    candidateElement.classList.add('candidate');
    
    var nameElement = document.createElement('h3');
    nameElement.textContent = candidate.name;
    
    var locationElement = document.createElement('p');
    locationElement.textContent = 'Location: ' + candidate.location;
    
    var jobRoleElement = document.createElement('p');
    jobRoleElement.textContent = 'Job Role: ' + candidate.jobRole;
    
    candidateElement.appendChild(nameElement);
    candidateElement.appendChild(locationElement);
    candidateElement.appendChild(jobRoleElement);
    
    candidateListElement.appendChild(candidateElement);
  });
}

  </script>
</body>
</html>
